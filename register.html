<h1 style="text-align: center;"> Enter your information and career interests to stay updated on available jobs and classes!</h1> <br>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Full Name</span>
        <input type="text" class="form-control" placeholder="Jane Doe" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="jane_doe" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>
    
    <label for="basic-url" class="form-label">Personal Information</label>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Location</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text">Age</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">years old</span>
    </div>
    <label for="basic-url" class="form-label">Preferences</label>

    <select class="form-select" aria-label="Default select example">
        <option selected>Would you rather work in-person or remotely?</option>
        <option value="1">In-Person</option>
        <option value="2">Remote</option>
        <option value="3">No Preference</option>
      </select> <br> 
    
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Enter some career fields you are interested in</span>
        <input type="text" class="form-control" placeholder="technology, sales, etc" aria-label="Username" aria-describedby="basic-addon1">
    </div> <br> 

    <select class="form-select" aria-label="Default select example">
        <option selected>Are you interested in classes/programs, jobs, or internships?</option>
        <option value="1">Classes/Programs</option>
        <option value="2">Internships</option>
        <option value="3">Jobs</option>
        <option value="4">Update me on all!</option>
      </select> <br> <br>

      <a class="btn btn-text-align: center" style="background-color: #fa9500;" href="index.html" role="button">Submit</a>
